description: STMicroelectronics ST95HF Near field communication transceiver

compatible: "st,st95hf"

include: "spi-device.yaml"

properties:
    irq-in-gpios:
      type: phandle-array
      required: true
      description: Interrupt input

        Input interrupt to wake up the sensor.
        Internally connected to a Very Weak Pull-up to VPS

    irq-out-gpios:
      type: phandle-array
      required: false
      description: Interrupt output

        Interrupt an external device or microprocessor.
        When not used, it can be left unconnected. 
        Internally connected to a Weak Pull-up to VPS.

    ssi-gpios:
      type: phandle-array
      required: false
      description: Interrupt output

        Interrupt an external device or microprocessor.
        When not used, it can be left unconnected. 
        Internally connected to a Weak Pull-up to VPS.

